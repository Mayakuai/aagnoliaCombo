<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mystery at Magnolia Gardens Combination Lock</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/nancy-drew-logo-outline.png" alt="Mystery at Magnolia Gardens Logo">
      <!-- <h1>The combination to the Locked Tin. Input this number into the lock on the tin in order to access its contents.</h1> -->
     <h2>Enter The Code</h2>
     <div id="check" class="button animated bounceIn">Check</div>
     <input type="textfield" class="field animated bounceIn" id="field" maxlength="3"/>
     <div id="reset" class="button animated bounceIn">Reset</div>

    <div id="pinPad"></div>
    </div>
  </body>
</html>
