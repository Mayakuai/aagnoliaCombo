<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mystery at Magnolia Gardens Combination Lock</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>
    <div class="container">
      <img src="assets/images/nancy-drew-logo-outline.png" alt="Mystery at Magnolia Gardens Logo">
      <h2 class="intro">To help solve the mystery at Magnolia Gardens get the right combination to access the contents of the tin.</h2>
     <h2 class="prompt">Enter The Code</h2>
     <div id="check" class="button animated bounceIn">Check</div>
     <input type="textfield" class="field animated bounceIn" id="field" maxlength="3"/>
     <div id="reset" class="button animated bounceIn">Reset</div>
    <div id="pinPad"></div>
    <div class="outro">
      <p>To access hints & reveals to the game go <a href="https://members.huntakiller.com/nancy-drew">https://members.huntakiller.com/nancy-drew</a>
      </p>
      <h2>Access Code: MGL4</h2>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
